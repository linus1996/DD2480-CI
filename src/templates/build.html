<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Build Details</title>
</head>
<body class="bg-dark text-light">
    
    <div class="container-fluid">
        <div class="row jumbotron text-center mt-3">
            <h2 class="display-5">Build Details</h2>
        </div>
        <nav class="navbar justify-content-center">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="/documentation">Documentation</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link" href="/builds">History</a>
                </li>
            </ul>
        </nav>

        <div class="mx-4 mb-4">
            <table class="table table-bordered text-light text-center">
                <thead>
                    <tr>
                        <th scope="col">Commit ID</th>
                        <th scope="col">Date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Commit URL</th>
                        <!-- <th scope="col">Message</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> {{build['_id'] }}</td>
                        <td> {{build['date']}} </td>
                        <td> {{build['status']}} </td>
                        <td> <a href="{{build['url']}}">{{build['url']}}</a></td>
                        <!-- <td> {{build['message']}} </td> -->
                    </tr>
                </tbody>
            </table>

<div class="text-center mt-5">
    <h5>Details</h5>
    <p>{{build['message']}}</p>
</div>
            
        </div>
        
    </div>
    
</body>
</html>
