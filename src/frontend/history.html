<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>History</title>
</head>
<body class="bg-dark text-light">
    
    <div class="container-fluid">
        <div class="row jumbotron text-center mt-3">
            <h2 class="display-5">History</h2>
        </div>
        <nav class="navbar justify-content-center  mb-5">
            <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link" href="server.html">Server</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="notifications.html">Notifications</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="tests.html">Tests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="history.html">History</a>
                </li>
            </ul>
        </nav>

        <div class="mx-4">
            <table class="table table-bordered text-light text-center">
                <thead>
                    <tr>
                        <th scope="col">Commit ID</th>
                        <th scope="col">Date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Commit URL</th>
                        <th scope="col">Message</th>
                    </tr>
                </thead>
                <tbody>
                    {% for build in build_all %}
                    <tr>
                        <td><a href="../app.py/{{ builds['build_id'] }}">Build {{builds['build_id'] }}</a></td>
                        <td> {{builds['date_rec']}} </td>
                        <td> {{builds['status']}} </td>
                        <td> {{builds['commit_url']}} </td>
                        <td> {{builds['stderr']}} </td>
                    </tr>
                    
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
    
</body>
</html>
